<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Oblicz swoją ratę">



			<h:form>
				<h:panelGrid id="grid" columns="3" cellpadding="5" styleClass="bottom-space">
				
					<p:outputLabel for="idkwota" value="kwota:" />
					<p:inputText id="idkwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Brak kwoty" converterMessage="Kwota musi być w przedziale 5000-1000000" >
						<f:validateDoubleRange minimum="5000" maximum="1000000"/>
					</p:inputText>
					<p:message for="idkwota" />

					
					<p:outputLabel for="idokres" value="okres:" />
					<p:inputText id="idokres" value="#{kredytBB.okres}" required="true" requiredMessage="Brak okresu" converterMessage="Okres musi być w przedziale 6-60" >
					<f:validateDoubleRange minimum="6" maximum="60" />
					</p:inputText>
					<p:message for="idokres" />
					
					<p:outputLabel for="idoprocentowanie" value="oprocentowanie:" />
					<p:inputText id="idoprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" converterMessage="Oprocentowanie musi być w przedziale 10-40">
    					<f:validateDoubleRange minimum="10" maximum="40" />
					</p:inputText>
					<p:message for="idoprocentowanie" />

					
					<p:commandButton value="Oblicz ratę" action="#{kredytBB.calc()}" update="msg" />
				</h:panelGrid>
				
				<p:growl id="msg" showDetail="true" sticky="true"/>
				
				
			</h:form>
			<h:form>
				<p:commandLink value="Informacje" action="#{kredytBB.info()}" />
			</h:form>
		
		</p:panel>

	</ui:define>

</ui:composition>
</html>
